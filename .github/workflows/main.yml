name: CI

on:
  push:
    branches:
    - master
  pull_request:
    brances:
    - master

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '8.x'
    - run: yarn install
    - run: yarn test
